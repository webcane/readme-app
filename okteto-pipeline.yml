icon: https://apps.okteto.com/movies/icon.png
deploy:
  - okteto build -t webcane/readme-app-spring:${OKTETO_GIT_COMMIT} app
  - okteto build -t webcane/readme-app-angular:${OKTETO_GIT_COMMIT} ui
  - helm upgrade --install readme-app chart --set tag=${OKTETO_GIT_COMMIT}
devs:
  - okteto.yml
  - angular/okteto.yml