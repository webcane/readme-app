{{- if .Values.ingress.enabled -}}
  {{- $uiSvcName := .Values.ui.name -}}
  {{- $uiSvcPort := .Values.ui.service.targetPort -}}
  {{- $appSvcName := .Values.app.name -}}
  {{- $appSvcPort := .Values.app.service.targetPort -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "readme-app.fullname" . }}-ingress
  labels:
    {{- include "readme-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ $uiSvcName }}
                port:
                  number: {{ $uiSvcPort }}
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: {{ $appSvcName }}
                port:
                  number: {{ $appSvcPort }}
    {{- end }}
  {{- end }}