nameOverride: ""
fullnameOverride: ""

app:
  name: readme-app-api
  replicaCount: 1
  image:
    repository: webcane/readme-app-spring
    # "Always"
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  nameOverride: ""
  #Spring related configuration
  configuration:
    spring:
      datasource: 
        username: postgres
        password: postgres
        platform: postgresql
        driver-class-name: org.postgresql.Driver
      jpa:
        showsql: true
        generateddl: true
        open-in-view: false
        hibernate:
          ddlAuto: update #create #validate
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect

ui:
  name: readme-app-ui
  replicaCount: 1
  image:
    repository: webcane/readme-app-angular
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 4200
    targetPort: 80
  nameOverride: ""
  #Angular related configuration
  configuration:
    authProvider: github
    apiUrl: http://kubernetes.docker.internal:8080
    oauth2RedirectUri: http://kubernetes.docker.internal:80/oauth2/redirect
    githubAuthUrl: http://kubernetes.docker.internal:8080/oauth2/authorization/github?redirect_uri=http://kubernetes.docker.internal:80/oauth2/redirect


## Postgres chart configuration
## https://github.com/helm/charts/blob/master/stable/postgresql/values.yaml

postgresql:
  ## Whether to deploy the Postgres Chart or not
  enabled: true
  ## PostgreSQL service configuration
  service:
    port: 5432
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  postgresqlDatabase: readmeapp_db
  postgresqlConfiguration:
  ## Disable Postgres Persistence
  persistence:
    enabled: false
